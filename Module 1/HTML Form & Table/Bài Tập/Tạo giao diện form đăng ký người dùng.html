<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đăng kí người dùng</title>
</head>
<body>
    <form method="POST" class="container" action="Tạo giao diện form đăng ký người dùng.html">
        <!--Họ và tên-->
        <label id="name">Họ và tên:</label><br>
        <input id="name" type="text" value=""/><br>
        <br>
        <!--Email-->
        <label id="email">Email:</label><br>
        <input id="email" type="email" value=""/><br>
        <br>
        <!--Phone-->
        <label id="phone">Số điện thoại:</label><br>
        <input id="phone" type="tel" value=""/><br>
        <br>
        <!--gender-->
        <label >Giới tính:</label><br>
        <input name="gender" type="radio" value="male"/>Nam
        <input name="gender" type="radio" value="female"/>Nữ<br>
        <br>
        <input type="submit" value="Đăng ký"/>
    </form>
</body>
</html>
