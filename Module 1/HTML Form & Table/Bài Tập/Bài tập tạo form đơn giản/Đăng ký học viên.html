<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form method="GET" class="container" action="Đăng ký học viên.html">
        <div class="form-regis">
            <h3>Đăng ký học viên</h3>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text" value=""/></td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td><input type="date" value=""/></td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td>
                    <input type="radio" value="Nam"/>Nam
                    <input type="radio" value="Nữ"/>Nữ
                </td>
            </tr>
            <tr>
                <th><label>Địa chỉ:</label></th> 
                <td><input type="textarea" /></td>
            </tr>
            <tr>
                <th><label>Lớp:</label></th>
                <td><select>
                    <option value="Grade 1">Lớp 1</option>
                    <option value="Grade 2">Lớp 2</option>
                    <option value="Grade 3">Lớp 3</option>
                    <option value="Grade 4">Lớp 4</option>
                    <option value="Grade 5">Lớp 5</option>
                </select></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type=tel/></td>
            </tr>
        </table>
        <input type="submit" value="Đăng kí"/>
        <input type="reset" value="Nhập lại"/>
        </div>
    </form>
</body>
<link rel="stylesheet" type="text/css" href="index.css">
</html>
