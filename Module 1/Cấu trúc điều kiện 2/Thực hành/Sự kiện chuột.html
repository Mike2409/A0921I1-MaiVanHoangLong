<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img id="myImage" src="./ball.png" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>
    
<script>
    //lưu ảnh vào biến rỗng
    let imgObj = null;
    //getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj
    imgObj = document.getElementById('myImage');
    //init () để khởi tạo imgObj
    function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
    }
    //moveRight () để tăng khoảng cách trái 10 pixel
    function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    //init() khi trình duyệt được tải lần đầu
    window.onload = init;


</script>
</body>
</html>
