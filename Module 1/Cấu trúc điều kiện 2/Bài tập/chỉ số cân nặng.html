<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Chiều cao (mét)<input type="number" id="height" value="Chỉ số chiều cao"/><br>
    Cân nặng (kg)<input type="number" id="weight" value="Chỉ số cân nặng"/>
    <button onclick="change()">Kiểm tra</button>

    <script>
        function change(){
            let bmi= (document.getElementById('weight').value / ( document.getElementById('height').value * document.getElementById('height').value));
            if (bmi < 18){
                    document.write("Chỉ số BMI của bạn là"+""+ bmi+".")
                    document.write(""+"Bạn hơi gầy");
            }else if (bmi < 25.0){
                    document.write("Chỉ số BMI của bạn là"+""+ bmi+".")
                document.write(""+"Đẹp trai khoai to");
            }else if (bmi < 30.0){
                document.write("Chỉ số BMI của bạn là"+""+ bmi+".")
                document.write(""+"Bụng to lò xo bé");
            }else {
                document.write("Chỉ số BMI của bạn là"+""+ bmi+".")
                document.write(""+"Quá béo rồi");}
        }
     </script>       
</body>
</html>
