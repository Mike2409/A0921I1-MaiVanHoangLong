<body>
    Năm muốn kiểm tra<input type="number" id="yearinput"/><br>
    Tháng muốn kiểm tra<input type="number" id="month" min="1" max="12"/>
    <button onclick="getMonth()">Tính số ngày</button>

    <script>
        function getMonth(){
            let a = document.getElementById('month').value;
            let year = document.getElementById('yearinput').value;
            let isLeapYear = false;


        
            switch (a) {
    case '1':
        alert('31 ngày');
        break;
    case '2':
    if (year % 4 == 0) {
        isLeapYear = true;
    } else {   
    isLeapYear = false;
  }if (isLeapYear) {
        alert(year + " is a leap year");
        alert('29 ngày');
    }else {
        alert(year + " is NOT a leap year");
        alert('28 ngày');
    }
        break;
    case '3':
        alert('31 ngày');
        break;
    case '4':
        alert('30 ngày');
        break;

    case '6':

    case '7':

        break;
    case '8':
        alert('30 ngày');
        break;
    case '9':
        alert('31 ngày');
        break;
    case '10':
        alert('30 ngày');
        break;
    case '11':
        alert('31 ngày');
        break;
    case '12':
        alert('31 ngày');
        break;

    default:
        return 0;
            }
        }
    </script>
