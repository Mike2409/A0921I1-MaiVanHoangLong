<script>
    //bài 1
    function divide(){
        let a = document.getElementById('input1').value;
        let b = document.getElementById('input2').value;
        let evennum = true;

        if (a % b == 0) {
            evennum = true;
        } else {   
            evennum = false;
        }if (evennum) {
            alert("a chia hết cho b");
        }else {
            alert("a không chia hết cho b");
        }
    }
    //bài 2
    function toGrade10(){
        let c = document.getElementById('age').value;

        if (c < 16) {
            alert("bạn chưa đủ tuổi vào lớp 10");
        } else { 
            alert("bạn đã đủ tuổi vào lớp 10");
        }
    }
    //bài 3
    function float(){
        let d = document.getElementById('soNguyen').value;
        if(d > 0) {
            document.write("Đây là số lớn hơn 0");
        } else if(d == 0) {
            document.write("Số này bằng 0");
        } else {
            document.write("Số này nhỏ hơn 0")
        }
    }
    //bài 4
    function highestNumber(){
        var a = prompt("Nhập số đầu tiên:");
	    var b = prompt("Nhập số thứ hai:");
	    var c = prompt("Nhập số thứ ba:");
	document.write("Số lớn nhất là:" + Math.max(a,b,c));
    }
    //bài 5
    function kiemtra(){
        let a = document.getElementById('heSo1').value;
        let b = document.getElementById('heSo2').value;
        let c = document.getElementById('heSo3').value;
        let result= parseFloat((a*1 +b*2+c*3)/6) ;

        if(result>=8){
            alert('Giỏi');
        }else if(result>=6.5){
            alert('Khá');
        }else{
            alert('TB');
        }
    }
    //bài 6
    function commission(){
        let e = prompt("Doanh số bán hàng:");
        let f = document.getElementById('target').value;
        if (e / f * 100 < 35 ){
            alert("Bạn không nhận được hoa hồng")
        }else if (34 < e / f * 100 && e/f*100 < 60 ){
            alert("Bạn nhận được 5% tiền hoa hồng:"+ e/100*5)
        }else{
            alert("Bạn nhận được 10% tiền hoa hồng:"+ e/100*10)
        }
    }
