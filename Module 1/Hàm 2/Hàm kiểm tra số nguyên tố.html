<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            let prime = num != 1;
            for(let i=2; i<num; i++) {
            if(num % i == 0) {
            prime = false;
            break;
        }else{
            prime = true;
        }
    }
    return prime;
}

    let num = parseInt(prompt("Mời bạn nhập số cần kiểm tra: "));
    let result = isPrime(num);
    document.writeln(result);
    </script>
</body>
</html>
